<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">

    <title>매일점심 글쓰기</title>
    <style>
        * {
            font-family: "Stylish", sans-serif;
        }

        body {
            background-color: white;
        }

        h1 {
            text-align: left;
            font-family: 'Black Han Sans', sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;

        }

        .detail-top {
            margin: 30px auto;
            width: 100%;
            height: 100%;
            text-align: center;
        }


        .col-img {
            margin: auto auto auto 15px;
            width: 350px;
            height: 200px;
            text-align: center;
            line-height: 180px;
            border-style: solid;

        }

        .input-title-col {
            margin: 10px 10px 10px 10px;
            width: 300px;
            height: 90px;
            text-align: center;
            line-height: 80px;
            border-style: solid;
        }
        .input-category-col {
            margin: 10px 10px 10px 10px;
            width: 300px;
            height: 90px;
            text-align: center;
            line-height: 80px;
            border-style: solid;
        }

        .row-content {
            margin: 50px auto;
            width: 700px;
            height: 400px;
            border-style: solid;
            text-align: left;
        }


        .custom-select {
            margin: auto;
            width: 200px;
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
        }

        input {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
        }

        .custom-select {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
        }

    </style>

    <script>


        function saveDetail() {
            let title = $("#title").val();
            let content = $("#content").val();
            let category = $("#category").val();
            let url = $("#url").val();

            if (title == "" || content == "" || category == "--카테고리를 선택하세요--" || url == "") {
                alert("내용을 전부 입력해주세요")
            } else {

                $.ajax({
                    type: "POST",
                    url: "/detail",
                    data: {
                        title_give: title,
                        content_give: content,
                        category_give: category,
                        url_give: url
                    },
                    success: function (response) {
                        alert(response["msg"]);
                        console.log(url)

                    }
                });
            }

        }


    </script>

</head>
<body>


    <div class="detail-top">
        <div class="header">
            <div class="header_logo">
                <i class="fas fa-hamburger fa-4x"></i>
                <a href="">매 일 점 심</a>
            </div>
            <div class="header_inputBox">
                <a href="/detail" class="textGoing">글쓰기</a>
                <button onclick="logout()">로그아웃</button>
            </div>
        </div>
        <div class="container">
        <div class="row">
            <div class="col-img">
                <input id="url"  type="text" placeholder="URL을 입력하세요"
                    aria-describedby="basic-addon1">
            </div>
            <div>
                <div class="input-title-col">
                    <input id="title" type="text" class="form-control" placeholder="제목을 입력하세요"
                           aria-describedby="basic-addon1">
                </div>
                <div class="input-category-col">

                    <select class="custom-select" id="category">
                        <option selected>-- 카테고리를 선택하세요 --</option>
                        <option value="1">간편식</option>
                        <option value="2">해장</option>
                        <option value="3">직원</option>
                        <option value="3">비오는날</option>
                    </select>

                </div>
            </div>
        </div>
        <div class="row-content">
            <textarea id="content" placeholder="내용을 입력해 주세요."></textarea>
        </div>
        <button type="submit" onclick="saveDetail()" class="btn btn-primary">글쓰기</button>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <button type="submit" onclick="location.href = '/' " class="btn btn-primary">메인페이지로 이동</button>
        </div>
    </div>



</body>
</html>
